<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required minlength="5"
                maxlength="20">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required>
            <br>
            <label for="subscribe">Subscribe to Hexaware:</label>
            <input type="checkbox" id="subscribe" name="subscribe" checked>
            <br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
            <br> <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
